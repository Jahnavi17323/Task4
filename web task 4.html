<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px; 
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 5px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .task-buttons {
            display: flex;
            gap: 5px; 
        }

        .task-buttons button {
            padding: 6px 10px;
        }

        .complete-btn {
            background: #007bff;
            color: white;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        span small {
            display: block;
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <input type="datetime-local" id="taskDateTime">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadTasks();
        });

        function addTask() {
            let taskText = document.getElementById("taskInput").value.trim();
            let taskDateTime = document.getElementById("taskDateTime").value;

            if (taskText === "") {
                alert("Task cannot be empty!");
                return;
            }

            let task = {
                text: taskText,
                dateTime: taskDateTime,
                completed: false
            };

            let tasks = getTasks();
            tasks.push(task);
            saveTasks(tasks);
            renderTasks();
            
            document.getElementById("taskInput").value = "";
            document.getElementById("taskDateTime").value = "";
        }

        function getTasks() {
            let tasks = localStorage.getItem("tasks");
            return tasks ? JSON.parse(tasks) : [];
        }

        function saveTasks(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function formatDateTime(dateTime) {
            if (!dateTime) return ""; // Handle empty values

            let dateObj = new Date(dateTime);
            let date = dateObj.toLocaleDateString(); 
            let time = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            return `${date}  |  ${time}`; // Added space & separator
        }

        function renderTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let tasks = getTasks();

            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.className = task.completed ? "completed" : "";

                let taskDetails = document.createElement("span");
                taskDetails.innerHTML = `${task.text} <small>${formatDateTime(task.dateTime)}</small>`;

                let taskButtons = document.createElement("div");
                taskButtons.classList.add("task-buttons");

                let completeBtn = document.createElement("button");
                completeBtn.innerText = "âœ”";
                completeBtn.className = "complete-btn";
                completeBtn.onclick = () => toggleComplete(index);

                let editBtn = document.createElement("button");
                editBtn.innerText = "âœ";
                editBtn.className = "edit-btn";
                editBtn.onclick = () => editTask(index);

                let deleteBtn = document.createElement("button");
                deleteBtn.innerText = "ðŸ—‘";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = () => deleteTask(index);

                taskButtons.appendChild(completeBtn);
                taskButtons.appendChild(editBtn);
                taskButtons.appendChild(deleteBtn);

                li.appendChild(taskDetails);
                li.appendChild(taskButtons);

                taskList.appendChild(li);
            });
        }

        function toggleComplete(index) {
            let tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            renderTasks();
        }

        function editTask(index) {
            let tasks = getTasks();
            let newTaskText = prompt("Edit your task:", tasks[index].text);
            if (newTaskText !== null && newTaskText.trim() !== "") {
                tasks[index].text = newTaskText.trim();
                saveTasks(tasks);
                renderTasks();
            }
        }

        function deleteTask(index) {
            let tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        function loadTasks() {
            renderTasks();
        }
    </script>
</body>
</html>
